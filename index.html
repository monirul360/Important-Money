<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <!-- title section -->
    <section>
        <h1 class="head-title">Important <span id="money-title">Money</span></h1>
    </section>
</header>

<main>
    <section>
        <div class="container">
            <!-- img content start -->
            <div class="img-content">
                <img src="img/digital-money-online-saving-deposit-concept-blank-space-phone_255625-429.jpg" alt="">
            </div>
            <!-- income form  start-->
            <div class="income-from">
                <h2 id="income-title">Income</h2>
                <label for="income">
                    <span>Income : </span>
                </label>
                <input type="number" name="" id="income" placeholder="Income Amount">
                <p id="expenses">Expenses</p>
                <label for="food"><span>Food : </span></label>
                <input type="number" name="" placeholder="Food Amount" id="food">
                <br>
                <br>
                <label for="rent"><span>Rent : </span></label>
                <input type="number" name="" id="rent" placeholder="Rent Amount">
                <br><br>
                <label for="clothes"><span>Clothes : </span></label>
                <input type="number" name="" id="clothes" placeholder="Clothes Amount">
                <br><br>
                <button id="calculate">Calculate</button>
                <!-- calculate-total start -->
                <div class="Calculate-total">
                    <h4>Total Expenses: <span id="total-expenses">00</span></h4>
                    <h4>Balance: <span id="balance">00</span></h4>
                </div>
                <!-- save balance start -->
                <div class="total-save-balance">
                    <div class="save-balance">
                        <div class="save-balance-input">
                            <label for="save"><span>Save : </span></label>
                            <input type="number" name="" id="save" placeholder="Save Amount">
                        </div>
                        <div class="save-balance-modulus">
                            <span>%</span>
                        </div>
                        <div>
                            <button id="save-button">Save</button>
                        </div>
                    </div>
                    <!-- Saving Amount start -->
                    <div class="saving-amonut">
                        <h4>Saving Amount: <span id="saving-amount">00</span></h4>
                        <h4>Remaining Balance:<span id="remaining-balance">00</span> </h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<body>
    <!-- javascript link -->
    <script src="app.js"></script>
</body>

</html>
